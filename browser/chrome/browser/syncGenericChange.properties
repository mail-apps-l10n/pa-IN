change.synckey.title = ਆਪਣੀ ਸਿੰਕ ਕੁੰਜੀ ਬਦਲੋ
change.synckey.acceptButton = ਸਿੰਕ ਕੁੰਜੀ ਬਦਲੋ
change.synckey.label = ਸਿੰਕ ਕੁੰਜੀ ਬਦਲੀ ਜਾ ਰਹੀ ਹੈ ਤੇ ਲੋਕਲ ਡਾਟਾ ਅੱਪਲੋਡ ਕੀਤਾ ਜਾ ਰਿਹਾ ਹੈ, ਉਡੀਕੋ ਜੀ…
