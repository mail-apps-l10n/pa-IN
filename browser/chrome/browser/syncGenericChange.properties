change.password2.introText = ਤੁਹਾਡਾ ਪਾਸਵਰਡ ਘੱਟੋ-ਘੱਟ ੮/8 ਅੱਖਰ ਲੰਮਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ। ਇਹ ਤੁਹਾਡੇ ਯੂਜ਼ਰ ਨਾਂ ਜਾਂ ਤੁਹਾਡੀ ਸਿੰਕ ਕੁੰਜੀ ਨਾਲ ਮਿਲਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।
change.password.warningText = Note: All of your other devices will be unable to connect to your account once you change this password.

change.synckey.title = ਆਪਣੀ ਸਿੰਕ ਕੁੰਜੀ ਬਦਲੋ
