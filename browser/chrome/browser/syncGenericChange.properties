change.passphrase.success = ਤੁਹਾਡਾ ਗੁਪਤ ਭੇਦ ਠੀਕ ਤਰ੍ਹਾਂ ਬਦਲਿਆ ਗਿਆ ਹੈ!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = ਤੁਹਾਡਾ ਗੁਪਤ ਭੇਦ ਘੱਟੋ-ਘੱਟ ੧੨ ਅੱਖਰ ਲੰਮਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ। ਸਿੰਕ ਇਸ ਸ਼ਬਦ ਨੂੰ ਤੁਹਾਡੇ ਡਾਟੇ ਨੂੰ ਇੰਕ੍ਰਿਪਟ ਕਰਨ ਲਈ ਵਰਤੇਗਾ।
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = ਤੁਸੀਂ ਇਸ ਨੂੰ ਲਿਖ ਲੈਣਾ ਚਾਹੋਗੇ, ਕਿਉਂਕਿ ਇਹ ਕਦੇ ਵੀ ਇੰਟਰਨੈੱਟ ਉੱਤੇ ਨਹੀਂ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਸੁਰੱਖਿਆ ਲਈ ਫਾਇਰਫਾਕਸ ਸਿੰਕ ਵਲੋਂ ਬੈਕਅੱਪ ਜਾਂ ਸਿੰਕ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = ਨੋਟ: ਇਸ ਨਾਲ ਸਿੰਕ ਸਰਵਰ ਤੋਂ ਸਭ ਡਾਟਾ ਸਾਫ਼ ਕਰ ਦਿੱਤਾ ਜਾਵੇਗਾ ਤੇ ਇਸ ਸ਼ਬਦ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕਰਕੇ ਨਵਾਂ ਡਾਟਾ ਅੱਪਲੋਡ ਕੀਤਾ ਜਾਵੇਗਾ। ਤੁਹਾਡੇ ਹੋਰ ਜੰਤਰ ਸਿੰਕ ਨਹੀਂ ਹੋਣਗੇ, ਜਦੋਂ ਤੱਕ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਜੰਤਰਾਂ ਉੱਤੇ ਗੁਪਤ ਭੇਦ ਨਹੀਂ ਲਿਖਦੇ।

