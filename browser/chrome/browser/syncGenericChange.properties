change.password.introText = ਤੁਹਾਡਾ ਪਾਸਵਰਡ ਘੱਟੋ-ਘੱਟ ੮/8 ਅੱਖਰਾਂ ਦਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ। ਇਹ ਤੁਹਾਡਾ ਯੂਜ਼ਰ ਨਾਂ ਜਾਂ ਤੁਹਾਡਾ ਗੁਪਤ ਭੇਦ ਨਹੀਂ ਹੋ ਸਕਦਾ ਹੈ।
