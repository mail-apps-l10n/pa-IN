change.synckey.success = ਤੁਹਾਡਾ ਗੁਪਤ ਭੇਦ ਠੀਕ ਤਰ੍ਹਾਂ ਬਦਲਿਆ ਗਿਆ ਹੈ!

change.synckey.introText = ਫਾਇਰਫਾਕਸ ਨੂੰ ਤੁਹਾਡੀ ਪਰਾਈਵੇਸੀ ਦਾ ਧਿਆਨ ਹੈ
change.synckey.introText2 = ਤੁਹਾਡੀ ਪਰਾਈਵੇਸੀ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਯਕੀਨੀ ਬਣਾਉਣ ਲਈ, ਤੁਹਾਡੇ ਸਾਰੇ ਡਾਟੇ ਨੂੰ ਅੱਪਲੋਡ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਇੰਕ੍ਰਿਪਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਤੁਹਾਡੇ ਡਾਟੇ ਨੂੰ ਡਿਕ੍ਰਿਪਟ ਕਰਨ ਵਾਲੀ ਕੁੰਜੀ ਅੱਪਲੋਡ ਨਹੀਂ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।
# LOCALIZATION NOTE (change.synckey.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.synckey.warningText = ਨੋਟ: ਇਸ ਨੂੰ ਬਦਲਣ ਨਾਲ ਸਿੰਕ ਡਾਟੇ ਉੱਤੇ ਸਭ ਸਟੋਰ ਕੀਤੇ ਡਾਟੇ ਨੂੰ ਹਟਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਇਸ ਭੇਦ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕਰਕੇ ਨਵਾਂ ਡਾਟਾ ਅੱਪਲੋਡ ਕੀਤਾ ਜਾਵੇਗਾ। ਤੁਹਾਡੇ ਹੋਰ ਜੰਤਰ ਤਦ ਤੱਕ ਸਿੰਕ ਨਹੀਂ ਹੋਣਗੇ, ਜਦੋਂ ਤੱਕ ਉਹਨਾਂ ਉੱਤੇ ਨਵੀਂ ਸਿੰਕ ਕੁੰਜੀ ਨਹੀਂ ਦਿੱਤੀ ਜਾਂਦੀ।

