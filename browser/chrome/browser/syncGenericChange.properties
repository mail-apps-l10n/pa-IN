change.synckey2.warningText = ਨੋਟ: ਇਠ ਬਦਲਣ ਨਾਲ ਸਿੰਕ ਸਰਵਰ ਉੱਤੇ ਸਰੋਟ ਕੀਤਾ ਗਿਆ ਸਭ ਡਾਟਾ ਸਾਫ਼ ਕਰ ਦਿੱਤਾ ਜਾਵੇਗਾ ਤੇ ਇਸ ਸਿੰਕ ਕੁੰਜੀ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕੀਤਾ ਨਵਾਂ ਡਾਟਾ ਅੱਪਲੋਡ ਕੀਤਾ ਜਾਵੇਗਾ। ਤੁਹਾਡੇ ਹੋਰ ਜੰਤਰ ਉਦੋਂ ਤੱਕ ਸਿੰਕ ਨਹੀਂ ਹੋਣਗੇ, ਜਦੋਂ ਤੱਕ ਉਨ੍ਹਾਂ ਲਈ ਨਵੀਂ ਸਿੰਕ ਕੁੰਜੀ ਨਹੀਂ ਦਿੱਤੀ ਜਾਵੇਗੀ।

