malware.title2=ਰਿਪੋਰਟ ਕੀਤੀ ਅਟੈਕ ਸਾਈਟ!
malware.shortDesc=%S ਤੋਂ ਵੈੱਬ ਸਾਇਟ ਨੂੰ ਹਮਲਾਵਰ ਸਾਇਟ ਦੇ ਤੌਰ ਉੱਤੇ ਰਿਪੋਰਟ ਕੀਤਾ ਗਿਆ ਹੈ ਅਤੇ ਤੁਹਾਡੀ ਸੁਰੱਖਿਆ ਪਸੰਦ ਤੋਂ ਪਾਬੰਦੀ ਲਗਾ ਦਿੱਤੀ ਗਈ ਹੈ।
malware.longDesc2=<p>ਹਮਲਾਵਰ ਸਾਇਟਾਂ ਪਰੋਗਰਾਮ ਇੰਸਟਾਲ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦੀਆਂ ਹਨ, ਜੋ ਕਿ ਪ੍ਰਾਈਵੇਟ ਜਾਣਕਾਰੀ ਚੋਰ ਕਰ ਸਕਦੇ ਹਨ, ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਤੋਂ ਹੋਰਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰ ਸਕਦੇ ਹਨ ਜਾਂ ਤੁਹਾਡੇ ਸਿਸਟਮ ਨੂੰ ਨੁਕਸਾਨ ਪੁਚਾ ਸਕਦੇ ਹਨ।</p>\n<p>ਕੁਝ ਹਮਲਾਵਰ ਸਾਇਟਾਂ ਜਾਣਬੁੱਝ ਕੇ ਖਤਰਨਾਕ ਸਾਫਟਵੇਅਰ ਵੰਡਦੀਆਂ ਹਨ, ਪਰ ਬਹੁਤੀਆਂ ਨੂੰ ਓਨਰ ਦੇ ਜਾਣਕਾਰੀ ਜਾਂ ਇਜ਼ਾਜ਼ਤ ਬਿਨਾਂ ਹੀ ਧੋਖੇ ਵਿੱਚ ਰੱਖ ਕੇ ਵੰਡਿਆ ਜਾਂਦਾ ਹੈ।</p>

phishing.title2=ਰਿਪੋਰਟ ਕੀਤੀ ਵੈੱਬ ਧੋਖਾਧੜੀ!
phishing.shortDesc2=%S ਤੋਂ ਵੈੱਬ ਸਾਇਟ ਨੂੰ ਇੱਕ ਵੈੱਬ ਧੋਖਾਧੜੀ ਦੇ ਰੂਪ ਵਿੱਚ ਰਿਪੋਰਟ ਕੀਤਾ ਗਿਆ ਹੈ, ਇਸ ਨੂੰ ਤੁਹਾਡੀ ਸੁਰੱਖਿਆ ਪਸੰਦ ਮੁਤਾਬਕ ਬਲਾਕ ਕਰ ਦਿੱਤਾ ਗਿਆ ਹੈ।
phishing.longDesc2=<p>ਵੈੱਬ ਸਾਇਟ ਨੂੰ ਇੱਕ ਵੈੱਬ ਧੋਖਾਧੜੀ ਦੇ ਲਈ ਡਿਜ਼ਾਇਨ ਕੀਤਾ ਗਿਆ, ਜੋ ਕਿ ਯੂਜ਼ਰ ਨੂੰ ਨਿੱਜੀ ਜਾਂ ਵਿੱਤੀ ਜਾਣਕਾਰੀ ਸ਼ੇਅਰ ਕਰਨ ਲਈ ਉਕਸਾਉਦੀ ਹੈ।</p><p>ਇਸ ਪੇਜ਼ ਉੱਤੇ ਕੋਈ ਵੀ ਨਿੱਜੀ ਜਾਣਕਾਰੀ ਦੇਣ ਨਾਲ ਪਛਾਣ ਚੋਰੀ ਹੋਣ ਜਾਂ ਹੋਰ ਧੋਖਾ (ਫਰਾਡ) ਹੋਣ ਦਾ ਖਤਰਾ ਹੈ।</p>