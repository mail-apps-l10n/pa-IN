confirmRepostPrompt=ਇਹ ਪੇਜ਼ ਵੇਖਣ ਵਾਸਤੇ, %S ਵਲੋਂ ਪਹਿਲਾਂ ਭੇਜੀ ਜਾਣਕਾਰੀ ਨੂੰ ਮੁੜ-ਸੈੱਟ ਭੇਜਣਾ ਲਾਜ਼ਮੀ ਹੈ। ਇਸ ਨਾਲ ਕੋਈ ਵੀ ਐਕਸ਼ਨ (ਜਿਵੇਂ ਕਿ ਖੋਜ ਜਾਂ ਭੇਜਣਾ), ਜੋ ਕਿ ਪਹਿਲਾਂ ਕੀਤੇ ਗਏ ਹਨ, ਰਪੀਟ ਕੀਤੇ ਜਾਣਗੇ।
