malwareBlocked=%S ਉੱਤੇ ਇਹ ਸਾਈਟ ਨੂੰ ਹਮਲਾਵਰ ਸਾਈਟ ਰਿਪੋਰਟ ਕੀਤਾ ਗਿਆ ਹੈ ਅਤੇ ਤੁਹਾਡੀ ਸੁਰੱਖਿਆ ਪਸੰਦ ਮੁਤਾਬਕ ਇਸ ਨੂੰ ਬਲਾਕ (ਬੰਦ) ਕਰ ਦਿੱਤਾ ਗਿਆ ਹੈ।
phishingBlocked=%S ਤੋਂ ਸਾਈਟ ਨੂੰ ਇੱਕ ਵੈੱਬ ਧੋਖਾਧੜੀ ਰਿਪੋਰਟ ਕੀਤਾ ਗਿਆ ਹੈ, ਜੋ ਕਿ ਯੂਜ਼ਰ ਨੂੰ ਨਿੱਜੀ ਜਾਂ ਵਿੱਤੀ ਜਾਣਕਾਰੀ ਸਾਂਝੀ (ਸ਼ੇਅਰ) ਕਰਨ ਵਾਸਤੇ ਉਕਸਾਉਣ ਲਈ ਡਿਜ਼ਾਇਨ ਕੀਤੀ ਗਈ ਹੈ।
