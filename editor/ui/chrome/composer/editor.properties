NoAltText=ਜੇਕਰ ਚਿੱਤਰ ਦਸਤਾਵੇਜ਼ ਦੇ ਅਨੁਰੂਪ ਹੈ, ਤਾਂ ਤੁਹਾਨੂੰ ਬਦਲਵਾਂ ਪਾਠ ਵੀ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਜੋ ਕਿ ਸਿਰਫ ਪਾਠ ਝਲਕਾਰਿਆਂ ਵਿੱਚ ਵੇਖਾਈ ਦੇਵੇਗਾ ਅਤੇ ਹੋਰ ਝਲਕਾਰਿਆਂ ਵਿੱਚ ਚਿੱਤਰ ਡਾਊਨਲੋਡ ਹੋਣ ਦੌਰਾਨ ਜਾਂ ਚਿੱਤਰ ਆਯੋਗ ਹੋਣ ਦੇ ਹਾਲਾਤ ਵਿੱਚ ਵੇਖਾਈ ਦੇਵੇਗਾ।
