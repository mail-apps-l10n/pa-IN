error.sync.reason.serverMaintenance  =  ਫਾਇਰਫਾਕਸ ਸਿੰਕ ਸਰਵਰ ਦੇਖਭਾਲ ਜਾਂਚ ਅਧੀਨ ਹੈ, ਸਿੰਕ ਆਪਣੇ-ਆਪ ਹੀ ਮੁੜ-ਚਾਲੂ ਹੋ ਜਾਵੇਗਾ।

