KillScriptTitle=ਸਾਵਧਾਨ: ਗ਼ੈਰ-ਜਵਾਬੀ ਸਕ੍ਰਿਪਟ
KillScriptMessage=ਇਸ ਪੇਜ਼ ਦੀ ਇੱਕ ਸਕ੍ਰਿਪਟ ਰੁਝੀ ਹੋਈ ਹੈ, ਜਾਂ ਜਵਾਬ ਦੇਣ ਤੋਂ ਅਟਕ ਗਈ ਹੈ। ਤੁਸੀਂ ਇਸ ਨੂੰ ਹੁਣ ਰੋਕ ਸਕਦੇ ਹੋ ਜਾਂ ਇਸ ਦੇ ਮੁਕੰਮਲ ਹੋਣ ਤੱਕ ਇਸ ਨੂੰ ਜਾਰੀ ਰੱਖ ਸਕਦੇ ਹੋ।
KillScriptWithDebugMessage=ਇਸ ਪੇਜ਼ ਦੀ ਸਕ੍ਰਿਪਟ ਜਾਂ ਤਾਂ ਰੁਝੀ ਹੋਈ ਹੈ ਜਾਂ ਜਵਾਬ ਦੇਣ ਤੋਂ ਅਸਮਰੱਥ ਹੈ। ਤੁਸੀਂ ਸਕ੍ਰਿਪਟ ਨੂੰ ਹੁਣ ਰੋਕ ਸਕਦੇ ਹੋ, ਇਸ ਨੂੰ ਡੀਬੱਗਰ ਨਾਲ ਖੋਲ੍ਹ ਸਕਦੇ ਹੋ ਜਾਂ ਸਕ੍ਰਿਪਟ ਨੂੰ ਜਾਰੀ ਰੱਖ ਸਕਦੇ ਹੋ।
