MozBeforePaintWarning=MozBeforePaint ਈਵੈਂਟ ਹੁਣ ਸਹਾਇਕ ਨਹੀਂ ਹਨ। mozRequestAnimationFrame ਨੂੰ ਗ਼ੈਰ-ਨਲ ਕਾਲਬੈਕ ਆਰਗੂਮੈਂਟ ਦਿੱਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।
FullScreenDeniedBlocked=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਇਹ ਡੋਮੇਨ ਉੱਤੇ ਯੂਜ਼ਰ ਵਲੋਂ ਪੂਰੀ-ਸਕਰੀਨ ਦੀ ਵਰਤੋਂ ਕਰਨ ਲਈ ਰੋਕ ਲਗਾਈ ਹੈ।
FullScreenDeniedDisabled=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਪੂਰੀ ਸਕਰੀਨ API ਨੂੰ ਯੂਜ਼ਰ ਪਸੰਦ ਵਿੱਚੋਂ ਬੰਦ ਕੀਤਾ ਗਿਆ ਹੈ।
FullScreenDeniedFocusedPlugin=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਵਿੰਡੋ ਕੀਤੀ ਪਲੱਗਇਨ ਫੋਕਸ ਹੈ।
FullScreenDeniedHidden=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਦਸਤਾਵੇਜ਼ ਹੁਣ ਵਿਖਾਈ ਨਹੀਂ ਦਿੰਦਾ ਹੈ।
FullScreenDeniedIframeNotAllowed=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਦਸਤਾਵੇਜ਼ ਵਿੱਚ ਮੌਜੂਦ ਘੱਟੋ-ਘੱਟ ਇੱਕ iframes ਵਿੱਚ "allowfullscreen" ਗੁਣ ਨਹੀਂ ਹੈ।
FullScreenDeniedNotInputDriven=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ Element.mozRequestFullScreen() ਨੂੰ ਥੋੜ੍ਹਾ ਚਿਰ ਚੱਲਣ ਵਾਲੇ ਯੂਜ਼ਰ ਵਲੋਂ ਤਿਆਰ ਈਵੈਂਟ ਹੈਂਲਡਰ ਤੋਂ ਕਾਲ ਕਰਨ ਦੀ ਆਗਿਆ ਨਹੀਂ ਹੈ।
FullScreenDeniedNotInDocument=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਮੰਗ ਕੀਤਾ ਭਾਗ ਇਸ ਦੇ ਦਸਤਾਵੇਜ਼ ਵਿੱਚ ਨਹੀਂ ਰਿਹਾ ਹੈ।
FullScreenDeniedMovedDocument=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਮੰਗ ਕੀਤੇ ਭਾਗ ਨੇ ਦਸਤਾਵੇਜ਼ ਭੇਜ ਦਿੱਤਾ ਹੈ।
FullScreenDeniedLostWindow=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਸਾਡੇ ਕੋਲ ਦਸਤਾਵੇਜ਼ ਨਹੀਂ ਹੈ।
FullScreenDeniedSubDocFullScreen=ਪੂਰੀ ਸਕਰੀਨ ਵਰਤਣ ਦੀ ਬੇਨਤੀ ਨੂੰ ਨਾ-ਮਨਜ਼ੂਰ ਕੀਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਦਸਤਾਵੇਜ਼ ਦੇ ਅਧੀਨ-ਦਸਤਾਵੇਜ਼ ਵਲੋਂ ਮੰਗ ਕੀਤੀ ਪੂਰੀ ਸਕਰੀਨ ਦੀ ਵਰਤੋਂ ਪਹਿਲਾਂ ਹੀ ਪੂਰੀ-ਸਕਰੀਨ ਦੇ ਤੌਰ ਉੱਤੇ ਹੋ ਰਹੀ ਹੈ।
