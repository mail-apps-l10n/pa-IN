5093=ਤੁਹਾਡੇ IMAP ਸਰਵਰ ਨਾਲ ਜੁੜ ਤੋਂ ਅਸਫਲ ਰਿਹਾ ਹੈ। ਤੁਸੀਂ ਇਸ ਸਰਵਰ ਲਈ ਅਧਿਕਤਮ ਕੁਨੈਕਸ਼ਨਾਂ ਦੀ ਸੀਮਾ ਤੋਂ ਵੱਧ ਚੁੱਕੇ ਹੋ।\
ਜੇਕਰ ਇਹ ਹੈ ਤਾਂ ਤਕਨੀਕੀ IMAP ਸਰਵਰ ਵਿਵਸਥਾ ਵਾਰਤਾਲਾਪ ਨੂੰ ਅਧਿਕਤਮ ਕੁਨੈਕਸ਼ਨ ਕੈਂਚੇ ਘਟਾਉਣ ਲਈ\
ਇਸਤੇਮਾਲ ਕਰੋ।

