confirmDeferAccount=ਜੇਕਰ ਤੁਸੀਂ ਇਸ ਖਾਤੇ ਦੇ ਨਵੇਂ ਪੱਤਰ ਵੱਖਰੇ ਖਾਤੇ ਦਾ ਆਉਣ ਬਕਸੇ ਵੱਚ ਸੰਭਾਲੇ ਤਾਂ ਤੁਸੀਂ ਇਸ ਖਾਤੇ ਲਈ ਪਹਿਲਾਂ ਡਾਊਨਲੋਡ ਈ-ਪੱਤਰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੇ ਹੋ। ਜੇਕਰ ਇਸ ਖਾਤੇ ਵਿੱਚ ਤੁਹਾਡੇ ਕੋਲ ਪੱਤਰ  ਹੈ ਤਾਂ ਇਸ ਨੂੰ ਹੋਰ ਖਾਤੇ ਵਿੱਚ ਪਹਿਲਾਂ ਨਕਲ ਕਰ ਲਵੋ। ਜੇਕਰ ਤੁਹਾਡੇ ਕੋਲ ਫਿਲਟਰ ਹੈ, ਜੋ ਕਿ ਇਸ ਖਾਤੇ ਲਈ  ਪੱਤਰ ਛਾਣਦਾ ਹੈ, ਤਾਂ ਤੁਹਾਨੂੰ ਉਹਨਾਂ ਨੂੰ ਆਯੋਗ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜਾਂ ਨਿਯਤ ਫੋਲਡਰ ਤਬਦੀਲ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਜੇਕਰ ਕਿਸੇ ਖਾਤੇ ਵਿੱਚ ਇਸ ਖਾਤੇ ਲਈ ਖਾਸ ਫੋਲਡਰ (ਜਿਵੇਂ ਕਿ ਡਰਾਫਟ, ਭੇਜਣ, ਨਮੂਨਾ) ਹਨ , ਤਾਂ ਤੁਹਾਨੂੰ ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਖਾਤੇ ਵਿੱਚ ਭੇਜ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਕੀ ਤੁਸੀਂ ਇਸ ਖਾਤੇ ਦੇ ਈ-ਪੱਤਰਾਂ ਨੂੰ ਇੱਕ ਵੱਖਰੇ ਖਾਤੇ ਵਿੱਚ ਸੰਭਾਲਣਾ ਚਾਹੁੰਦੇ ਹੋ?
