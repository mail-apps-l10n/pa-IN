# The following are used by the outlook express import code to display status/error 
# and informational messages
#

# Short name of import module
## @name TEXTIMPORT_NAME
## @loc None
2000=ਪਾਠ ਫਾਇਲਾਂ (LDIF, .tab, .csv, .txt)

# Description of import module
## @name TEXTIMPORT_DESCRIPTION
## @loc None
2001=ਇੱਕ ਪਾਠ ਫਾਇਲ ਚੋਂ ਸਿਰਨਾਵਾਂ ਕਿਤਾਬ ਆਯਾਤ, ਸ਼ਾਮਿਲ ਹਨ:  LDIF (.ldif, .ldi), tab-delimited (.tab, .txt) ਜਾਂ ਕਾਮਿਆਂ ਨਾਲ ਵੱਖਰਾ (.csv) ਫਾਰਮਿਟ

# Description of import module
## @name TEXTIMPORT_ADDRESS_NAME
## @loc None
2002=ਪਾਠ ਸਿਰਨਾਵਾਂ ਕਿਤਾਬ

# Description
## @name TEXTIMPORT_ADDRESS_SUCCESS
## @loc None
2003=ਸਿਰਨਾਵਾਂ ਕਿਤਾਬ %S ਆਯਾਤ

# Error message
## @name TEXTIMPORT_ADDRESS_BADPARAM
## @loc None
2004=ਸਿਰਨਾਵਾਂ ਕਿਤਾਬ ਆਯਾਤ ਕਰਨ ਲਈ ਗਲਤ ਮੁੱਲ ਦਿੱਤਾ ਗਿਆ।

# Error message
## @name TEXTIMPORT_ADDRESS_BADSOURCEFILE
## @loc None
2005=ਸਿਰਨਾਵਾਂ ਕਿਤਾਬ %S ਲਈ ਫਾਇਲ ਖੋਲਣ ਵਿੱਚ ਗਲਤੀ ਹੈ।

# Error message
## @name TEXTIMPORT_ADDRESS_CONVERTERROR
## @loc None
2006=ਸਿਰਨਾਵਾਂ ਕਿਤਾਬ %S ਨੂੰ ਆਯਾਤ ਕਰਨ ਵਿੱਚ ਗਲਤੀ ਹੈ, ਸਭ ਸਿਰਨਾਵੇਂ ਆਯਾਤ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਣਗੇ।



