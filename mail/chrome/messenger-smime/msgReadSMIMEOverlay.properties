ImapOnDemand=ਵੇਖਣ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਡਿਜ਼ੀਟਲੀ ਦਸਤਖਤੀ ਹੈ, ਪਰ ਇਸ ਨਾਲ ਨੱਥੀ ਹਾਲੇ ਤੱਕ ਡਾਊਨਲੋਡ ਨਹੀਂ ਹੋ ਸਕੇ ਹਨ। ਇਸ ਕਰਕੇ ਇਹ ਦਸਤਖਤ ਜਾਇਜ ਨਹੀਂ ਹਨ। ਠੀਕ ਹੈ ਨੂੰ ਪੂਰਾ ਸੁਨੇਹਾ ਡਾਊਨਲੋਡ ਤੇ ਦਸਤਖਤਾਂ ਦੀ ਜਾਂਚ ਲਈ ਇਸਤੇਮਾਲ ਕਰੋ।
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% ਇਸ ਸੁਨੇਹੇ ਨੂੰ ਡਿਕਰਿਪਟ ਨਹੀਂ ਕਰ ਸਕਦਾ ਹੈ।
